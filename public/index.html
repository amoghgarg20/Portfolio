<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Amogh Garg, Software Engineer, Microsoft, Machine Learning, AI, React Developer, Portfolio">
    <meta name="description" content="Amogh Garg - Software Engineer at Microsoft specializing in C# and .NET. Computer Science graduate with expertise in ML, AI, and modern web technologies.">
    <meta name="author" content="Amogh Garg">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="theme-color" content="#000000">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Amogh Garg - Software Engineer">
    <meta property="og:description" content="Software Engineer at Microsoft specializing in C# and .NET. Computer Science graduate with expertise in ML, AI, and modern web technologies.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="%PUBLIC_URL%/images/Profile.jpg">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://ajax.googleapis.com">
    <link rel="dns-prefetch" href="https://ajax.googleapis.com">
    
    <!-- Manifest and icons -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="icon" href="%PUBLIC_URL%/favicon1.ico" type="image/x-icon">
    
    <title>Amogh Garg - Software Engineer | Portfolio</title>
    
    <!-- Preload critical CSS -->
    <link rel="preload" href="%PUBLIC_URL%/css/default.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="%PUBLIC_URL%/css/layout.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="%PUBLIC_URL%/css/default.css">
      <link rel="stylesheet" href="%PUBLIC_URL%/css/layout.css">
    </noscript>
    
    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="stylesheet" href="%PUBLIC_URL%/css/media-queries.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup.css" media="print" onload="this.media='all'">
  
    <script src="%PUBLIC_URL%/js/modernizr.js"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    
    <!-- Load JavaScript asynchronously for better performance -->
    <script>
      // Load jQuery and other scripts asynchronously
      function loadScript(src, callback) {
        var script = document.createElement('script');
        script.src = src;
        script.async = true;
        if (callback) script.onload = callback;
        document.head.appendChild(script);
      }
      
      // Load scripts in order
      loadScript('https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js', function() {
        window.jQuery || loadScript('js/jquery-1.10.2.min.js');
        loadScript('js/jquery-migrate-1.2.1.min.js');
        loadScript('js/jquery.flexslider.js');
        loadScript('js/waypoints.js');
        loadScript('js/jquery.fittext.js');
        loadScript('js/magnific-popup.js');
        loadScript('js/init.js');
      });
    </script>
  </body>
</html>
